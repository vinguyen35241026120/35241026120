<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Quiz - Phát triển ứng dụng WEB/TMĐT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #003399;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #0066cc;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>

  <h1>Hãy nhập các thông tin sau:</h1>


  <form>
    <!-- Câu 1 -->
    <label for="color">1. Màu yêu thích của bạn:</label>
    <input type="color" id="color" name="color" required placeholder="Chọn màu yêu thích">

    <!-- Câu 2 -->
    <label for="age">2. Nhập tuổi của bạn (≥ 20):</label>
    <input type="number" id="age" name="age" min="20" step="1" required placeholder="Nhập tuổi từ 20 trở lên">

    <!-- Câu 3 -->
    <label for="name">3. Nhập họ và tên của bạn:</label>
    <input type="text" id="name" name="name" required placeholder="Nhập họ và tên đầy đủ">

    <!-- Câu 4 -->
    <label for="birthday">4. Ngày sinh của bạn:</label>
    <input type="date" id="birthday" name="birthday" required placeholder="Chọn ngày sinh">

    <!-- Câu 5 -->
    <label for="website">5. Website cá nhân của bạn:</label>
    <input type="url" id="website" name="website" required placeholder="Nhập đường dẫn hợp lệ (https://...)">

    <input type="submit" value="Gửi bài làm">
  </form>

</body>
</html>
