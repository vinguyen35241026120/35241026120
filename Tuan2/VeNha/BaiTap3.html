<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập HTML - Danh sách chuyên ngành đào tạo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      color: #222;
    }

    h1 {
      color: darkblue;
      text-align: center;
      text-transform: uppercase;
    }

    ul {
      list-style-type: square;  /* dấu đầu dòng hình vuông */
    }

    li {
      font-size: 18px;
      margin: 5px 0;
    }

    .level1 {
      color: darkred;
      font-weight: bold;
      margin-top: 15px;
    }

    .level2 {
      margin-left: 40px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Danh sách chuyên ngành đào tạo</h1>

  <ul>
    <li class="level1">Đại học
      <ul class="level2">
        <li>Hệ thống thông tin quản lý</li>
        <li>Thương mại điện tử</li>
        <li>ERP</li>
      </ul>
    </li>

    <li class="level1">Sau đại học
      <ul class="level2">
        <li>Thạc sỹ Công nghệ thiết kế thông tin & truyền thông</li>
      </ul>
    </li>
  </ul>

</body>
</html>
