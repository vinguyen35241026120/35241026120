<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài tập định dạng H1 H2</title>
  <style>
    /* Định nghĩa kiểu cho H1 và H2 */
    .title-h1 {
      text-align: center;      /* canh giữa */
      color: blue;             /* chữ màu xanh */
      font-weight: bold;       /* in đậm (h1 mặc định đã đậm nhưng vẫn ghi rõ) */
      margin-top: 40px;
    }

    .title-h2 {
      text-align: right;       /* canh phải */
      color: red;              /* chữ màu đỏ */
      font-style: italic;      /* in nghiêng */
      margin-right: 20px;
    }

    /* Tùy chọn: phông chữ và khoảng cách nhìn đẹp hơn */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1 class="title-h1">Chào mừng bạn đến website của trường ĐHKT TP.HCM</h1>

  <h2 class="title-h2">Khoa Công Nghệ Thông Tin Kinh Doanh</h2>
</body>
</html>
