<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng Mạng nghệ thuật & giải trí</title>
<style>
  table {
    border-collapse: collapse;
    width: 400px;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f9f9f9;
  }
  caption {
    font-weight: bold;
    color: blue;
    font-size: 20px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<table>
  <caption>Mạng nghệ thuật & giải trí</caption>
  <tr>
    <th>Phim</th>
    <th>Ngày chiếu</th>
  </tr>
  <tr>
    <td>Sherlock Holmes</td>
    <td>Thứ hai</td>
  </tr>
  <tr>
    <td>Lovejoy</td>
    <td>Thứ hai</td>
  </tr>
</table>

</body>
</html>
