<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập JavaScript</title>
</head>
<body>

<script>
    // Nhập dữ liệu từ người dùng
    let name = prompt("Nhập tên của bạn:");
    let age = prompt("Nhập tuổi của bạn:");

    // Hiển thị lên trang web
    document.write(`<h1 style="color: blue; font-weight: bold;">${name}</h1>`);
    document.write(`<h2 style="text-decoration: underline;">${age}</h2>`);
</script>

</body>
</html>
