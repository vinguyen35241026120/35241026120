<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h2 {
    font-size: 24px;
    margin: 20px 0 10px;
  }

  .list-tab {
    list-style: none;
    padding: 0;
    margin: 10px 0 30px;
  }
  .list-tab li { display: inline-block; margin: 0 10px; }
  .list-tab a { text-decoration: none; color: #333; font-weight: 500; }
  .list-tab a:hover,
  .list-tab li:first-child a { color: #0099ff; border-bottom: 2px solid #0099ff; padding-bottom: 4px; }

  /* Gallery grid */
  .galerry {
    list-style: none;
    padding: 0;
    margin: 0 auto 40px;
    max-width: 1100px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 cột */
    gap: 20px;
    justify-content: center;
  }

  /* Nếu muốn giữ ảnh cho các ô khác */
  .galerry img {
    width: 100%;
    border-radius: 4px;
    display: block;
  }

  /* cho link trong ô không có gạch chân */
  .galerry a { text-decoration: none; color: inherit; }
</style>
